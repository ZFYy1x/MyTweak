name: Build Tweak

on:
  # 手动触发 - 添加这一项才能在Actions页面看到运行按钮
  workflow_dispatch:
    # 可选：添加输入参数
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'release'
        type: choice
        options:
        - debug
        - release
  
  # 自动触发条件
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential dpkg-dev debhelper fakeroot clang lld make git perl curl

    - name: Install Theos via Roothide script
      run: |
        bash -c "$(curl -fsSL https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos)"
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "$HOME/theos/bin" >> $GITHUB_PATH

    - name: Build tweak with roothide (shallow code sign)
      run: |
        make package THEOS_PACKAGE_SCHEME=roothide

    - name: Upload deb package
      uses: actions/upload-artifact@v4
      with:
        name: tweak-deb
        path: ./packages/*.deb
